    <h1> Quiz Basketball</h1>
    <p>Teste tes connaissances sur le basket !</p>
    <div id="quiz-container">
        <Combien de points vaut un lancer franc ?>
            <div class="question">
                <p><b>question 1</b> : Combien de joueurs par équipe au basket ?</p>
                <button onclick="repondre (5, 1)">5</button>
                <button onclick="repondre (6, 1)">6</button>
                <button onclick="repondre (7, 1)">7</button>
                <p id="resultat-1"></p>
                <p><b>question 2</b> : Quelle est la couleur du ballon de basket officiel ?</p>
                <button onclick="repondre ('bleu', 2)">bleu</button>
                <button onclick="repondre ('orange', 2)">orange</button>
                <button onclick="repondre ('rouge', 2)">rouge</button>
                <p id="resultat-2"></p>
            </div>

            <Quelle est la couleur du ballon de basket officiel ? Comment s'appelle le panier en anglais ?>
    </div>
    <p>Score : <span id="score">0</span> / 2</p>
    <script>
        var score = 0;
        var reponses = [
            5, // Bonne réponse Q1
            "orange", // Bonne réponse Q2
            2 //Bonne réponse Q3
        ];

        function repondre(reponse, numQuestion) {
            var resultat = document.getElementById(
                "resultat-" + numQuestion

            );
            console.log("reponse :" + reponse);
            console.log("numQuestion:" + numQuestion);
            console.log("reponses[numQuestion]:" + reponses[numQuestion]);

            if (reponse === reponses[numQuestion - 1]) {
                resultat.textContent = " Correct !";
                resultat.style.color = "green";
                if (score < 2) {
                    score = score + 1;
                }
            } else {
                resultat.textContent = " Faux !"
                resultat.style.color = "red";
            }

            document.getElementById("score")
                .textContent = score;
        }
    </script>
