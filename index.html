    <button onclick="changerCouleur()">

    </button>

    <script>
        function changerCouleur() {
            var couleurs = [
                "#ffe0e0", "#e0ffe0", "#e0e0ff",
                "#fff8e0", "f0e0ff", "e0fff8"
            ];
            var index = Math.floor(
                Math.random() * couleurs.length
            );
            document.body.style.backgroundColor

    </script>

    <button onclick="modeSombre()">

    </button>

    <script>
        var sombre = false;
        function modeSombre() {
            sombre = !sombre;
            if (sombre) {
                document.body.style.backgroundColor
                    = "#222";
                document.body.style.color = "#eee";
            } else {
